<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <!-- <script defer src="http://localhost:8080/socket.io/socket.io.js"></script> -->
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="client.css">
    <script src="https://kit.fontawesome.com/8a2f8e075a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1 class="heading">Chat System</h1>
    </div>
    <div class="container">
        <!-- <div class="message left">gibi:lmao</div>
        <div class="message right">karshook:lmao</div>
        <div class="message middle">lmao</div> -->
    </div>
    <div class="send">
        <div class="editor">
            <button class="my-button-text" data-cmd="bold"><i class="fa-solid fa-bold"></i></button>
            <button class="my-button-text" data-cmd="italic"><i class="fa-solid fa-italic"></i></button>
            <button class="my-button-text" data-cmd="strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
            <button class="my-button-text" data-cmd="createLink"><i class="fa-solid fa-link"></i></button>
            <button class="my-button-text" data-cmd="insertOrderedList"><i class="fa-solid fa-list-ul"></i></button>
            <button class="my-button-text" data-cmd="insertUnorderedList"><i class="fa-solid fa-list-ol"></i></button>
            <button class="my-button-text" data-cmd="blockquote"><i class="fa-solid fa-block-quote"></i></button>
            <button class="my-button-text" data-cmd="showCode" name="active"><i class="fa-solid fa-code"></i></button>
        </div>
        <form id="send-container" action="#">
            <input id="message-input" type="text" name="message">
            <button class="send-button" type="submit"><i class="fa-solid fa-paper-plane-top"></i></button>
        </form>
        <div class="editor">
            <button class="my-button-text" data-cmd="addFile"><i class="fa-solid fa-plus"></i></button>
            <button class="my-button-text" data-cmd="addEmoji"><i class="fa-solid fa-face-smile"></i></button>
            <button class="my-button-text" data-cmd="addAt"><i class="fa-solid fa-at"></i></button>
        </div>
    </div>
</body>
</html>
