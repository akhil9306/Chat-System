<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="client.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <h1 class="heading">Chat System</h1>
    </div>
    <div class="container">
    </div>
    <div class="send">
        <div class="editor">
            <button class="my-button-text" data-cmd="bold"><i class="fa-solid fa-bold"></i></button>
            <button class="my-button-text" data-cmd="italic"><i class="fa-solid fa-italic"></i></button>
            <button class="my-button-text" data-cmd="strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
            <button class="my-button-text" data-cmd="createLink"><i class="fa-solid fa-link"></i></button>
            <button class="my-button-text" data-cmd="insertUnorderedList"><i class="fa-solid fa-list-ul"></i></button>
            <button class="my-button-text" data-cmd="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
        </div>
        <form id="send-container" action="#">
            <iframe id="message-input" src="about: blank" name="messageName"></iframe>
            <button class="send-button" type="submit"><b>Send</b></button>
        </form>
        <div class="editor">
            <button class="my-button-text" data-cmd="addSmilie"><i class="fa-solid fa-face-smile"></i></button>
            <button class="my-button-text" data-cmd="addAt"><i class="fa-solid fa-at"></i></button>
        </div>
    </div>
</body>
</html>
